version: "3"
services:
  redis:
    image: redis:alpine
    container_name: redis
    command:
      - redis-server
    ports:
      - "6379:6379"

  mysql:
    image: "mysql:5.7"
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: squash
      MYSQL_DATABASE: squash_local
